<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Register</title>
	<link rel="stylesheet" type="text/css" href="css/log.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body oncontextmenu="return false">
	<div class="bg-img">
		<div class="content">
			<header>Login</header>
			<form action="#">
				<div class="field">
					<span class="fa fa-user"aria-hidden="true"></span>
					<input type="text" required placeholder="Email or Phone">
				</div>
				<div class="field space">
					<span class="fa fa-lock"aria-hidden="true"></span>
					<input type="Password" class="password" required placeholder="Password">
					<span class="show">SHOW</span>
				</div>
				<div class="pass">
					<a href="#">Forgot Password?</a>
				</div>
				<div class="field">
					<input type="Submit" value="LOGIN">
				</div>
				<div class="login">Or login with</div>
				<div class="link">
					<div class="google">
						<i class="fab fa-google"><span>Google</span></i>
					</div>
					<div class="facebook">
						<i class="fab fa-facebook-f"><span>Facebook</span></i>
					</div>
					<div class="instagram">
						<i class="fab fa-instagram"><span>Instagram</span></i>
					</div>
				</div>
				<div class="signup">Don't have an account?
					<a href="singup.html">Sign up</a>
				</div>
			</form>
		</div>
	</div>
	<script>
		const pass_field = document.querySelector(.password);
		const show_btn = document.querySelector(.show);
		show_btn.addEventListener('click',function(){
			if(pass_field.type === "password"){
				pass_field.type="text";
				pass_btn.style.color = "#3498db";
				show_btn.textContent = "HIDE";
			}else{
				pass_field.type = "password";
				pass_btn.style.color = "#222";
				show_btn.textContent ="SHOW";
			}
		});
	</script>

</body>
</html>
